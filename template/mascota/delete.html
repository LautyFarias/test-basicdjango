{% extends 'base/base.html' %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <h3>Esta seguro de que desea eliminar el registro de {{ object.nombre }}</h3>
    <button class="btn btn-danger" type="submit">Si, eliminar</button>
    <a class="btn btn-secondary" href="{% url 'mascota:listMascota' %}">No, no eliminar</a>
</form>
{% endblock %}
