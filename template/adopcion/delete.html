{% extends 'base/base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <h3>Esta seguro de que desea eliminar el registro de solicitud de {{ object.persona.nombre }} {{ object.persona.apellido }}</h3>
    <button class="btn btn-danger" type="submit">Si, eliminar</button>
    <a class="btn btn-secondary" href="{% url 'adopcion:listSolicitud' %}">No, no eliminar</a>
</form>
{% endblock %}
